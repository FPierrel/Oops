<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Oops | Mot de passe oublié</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/font-awesome.min.css" rel="stylesheet"/>
        <link href="css/prettyPhoto.css" rel="stylesheet"/>
        <link href="css/animate.css" rel="stylesheet"/>
        <link href="css/main.css" rel="stylesheet"/>
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->       
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png"/>
    </h:head><!--/head-->
    <h:body>
        <ui:include src="header.xhtml"/>

        <section id="title" class="emerald">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <h1>Mot de passe oublié ?</h1>
                        <p>Renseignez votre adresse mail pour recevoir un nouveau mot de passe</p>
                    </div>
                    <div class="col-sm-6">
                        <ul class="breadcrumb pull-right">
                            <li><a href="index.xhtml">Accueil</a></li>
                            <li><a href="login.xhtml">Connexion</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section><!--/#title-->

        <section id="password" class="container">

            <h:outputText value="#{askPasswordBean.feedback}"/>
            <h:form id="passwordForm">
                <fieldset class="login-form">
                    <div class="row">
                        <div class="form-group col-sm-6 col-sm-offset-3">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                <h:inputText value="#{askPasswordBean.mail}" id="mail" pt:placeholder="Adresse mail utilisée lors de l'inscription" class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6 col-sm-offset-3">
                        
                                <h:commandButton id="send" value="M'envoyer un nouveau mot de passe"
                                                 class="btn btn-success btn-md btn-block"
                                                 action="#{askPasswordBean.requestNewPassword()}"/>
                        
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-3 col-sm-offset-3">
                            <a class="btn btn-default btn-md btn-block" href="login.xhtml">Connexion</a>
                        </div>
                    </div>
                </fieldset>
            </h:form>
        </section><!--/#login-->

        <ui:include src="footer.xhtml"/>

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.prettyPhoto.js"></script>
        <script src="js/main.js"></script>
    </h:body><!--/body-->
</html>
