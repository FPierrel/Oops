<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:metadata>
        <f:viewAction action="#{albumBean.init}" />
    </f:metadata>
    <h:head>
        <title>Facelet Title</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" href="css/animate.css"/>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css"/>
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->       
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png"/>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>

        <section id="title" class="emerald">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <h1>Albums</h1>
                        <p>Gérez vos albums</p>
                    </div>
                    <div class="col-sm-6">
                        <ul class="breadcrumb pull-right">
                            <li><a href="index.xhtml">Accueil</a></li>
                            <li class="active">Gestion des albums</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <div id="featured-wrapper" style="margin-top: 2%;">
            <div id ="content">
                <div id="featured" class="container">                 
                    <h:form >                      
                        <div class="panel panel-default">

                            <div class="panel-heading">
                                <h3 class="panel-title">Mes albums</h3>
                            </div>

                            <div class="panel-body">     

                                    <div class="form-group">
                                        <label for="name">Nom</label>
                                        <h:inputText class="form-control" id="name" value="#{albumBean.nomAlbum}"/>
                                    </div>
                                    <p:commandButton style="margin-bottom: 2%;" value="Ajouter un album" action="#{albumBean.ajouterAlbum}" update="albums"/>  
                                <!--<div class="row col-md-offset-0">

                                    <label class="col-md-2" for="in">Nom de l'album : </label>
                                    <h:inputText class="col-md-2" id="in" value="#{albumBean.nomAlbum}"/>
                                    <p:commandButton value="Ajouter un album" action="#{albumBean.ajouterAlbum}" update="albums"/>   
                                </div>-->



                                <h:panelGroup id="albums" >
                                    <c:if test="#{albumBean.albums.size() != 0}">
                                        <h:dataTable  value="#{albumBean.albums}" var="album" border="1" cellpadding="10" width="100%">
                                            <h:column>
                                                <h:outputText value="#{album.nom}"/>
                                            </h:column>
                                            <h:column>
                                                <h:outputText value="#{album.photos.size()} photo(s)"/>
                                            </h:column>
                                            <h:column>        
                                                <h:link outcome="album.xhtml">
                                                    <f:param name="id" value="#{album.id}"/>
                                                    <h:outputText value="Accéder à l'album"/>
                                                </h:link>
                                            </h:column>
                                            <h:column>
                                                <p:commandButton action="#{albumBean.deleteAlbum(album)}" value="Supprimer l'album" update="@all"/>
                                            </h:column>
                                        </h:dataTable>
                                    </c:if>
                                </h:panelGroup>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

        <ui:include src="footer.xhtml"/>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.prettyPhoto.js"></script>
        <script src="js/main.js"></script>
    </h:body>
</html>
