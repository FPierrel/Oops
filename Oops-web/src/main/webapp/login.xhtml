<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Oops | Connexion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href='https://fonts.googleapis.com/css?family=Kavoon' rel='stylesheet' type='text/css'/>
        <link href="style/style2.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>
        <ui:include src="search.xhtml"/>
        <div id="featured-wrapper">
            <div id ="content">
                <div id="featured" class="container">
                    <f:event listener="#{authenticationBean.checkErrors}" type="preRenderView"/>
                    <p:messages />
                    <form id="loginForm" method="post" action="login">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Identifiant : " />
                            <input id="username" type="text" name="j_username" required="true"/>
                            <h:outputLabel value="Mot de passe :" />
                            <input id="password" type="password" name="j_password" required="true" />
                            <h:outputText value="" />
                            <input id="login" type="submit" name="submit" value="Valider"/>
                        </h:panelGrid>
                    </form>
                </div>
            </div>
        </div>
        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
