<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Oops | Connexion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href='https://fonts.googleapis.com/css?family=Kavoon' rel='stylesheet' type='text/css'/>
        <link href="style/style2.css" rel="stylesheet" type="text/css" />

    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>
        <ui:include src="search.xhtml"/>
        <div id="featured-wrapper">
            <div id ="content">
                <div id="featured" class="container">
                    
                    <!--<
                    
                    *** Ancienne Version ***
                    
                    f:event listener="#{authenticationBean.checkErrors}" type="preRenderView"/>
                    <p:messages />
                    <form id="loginForm" method="post" action="login">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Identifiant : " />
                            <input id="username" type="text" name="j_username" required="true"/>
                            <h:outputLabel value="Mot de passe :" />
                            <input id="password" type="password" name="j_password" required="true" />
                            <h:outputText value="" />
                            <input id="login" type="submit" name="submit" value="Valider"/>
                        </h:panelGrid>
                    </form>
                    
                    -->

                    <div class="container-fluid" style="margin-top: 5%;">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <f:event listener="#{authenticationBean.checkErrors}" type="preRenderView"/>
                                <p:messages />
                                <div class="panel panel-default ">
                                    <div class="panel-heading">
                                        Connexion
                                    </div>
                                    <div class="panel-body">
                                        <form class="form-horizontal" id="loginForm" method="post" action="login">
                                            <div class="form-group">
                                                <label for="inputEmail3" class="col-sm-3 control-label">Pseudo</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="username" placeholder="Pseudo" name="j_username" required="true"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputPassword3" class="col-sm-3 control-label">Mot de passe</label>
                                                <div class="col-sm-9">
                                                    <input type="password" class="form-control" id="password3" placeholder="Mot de passe" name="j_password" required="true"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-3 col-sm-10">
                                                    <button id="login" name="submit" type="submit" class="btn btn-info">Se connecter</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>                       
                    </div>
                </div>
            </div>
        </div>


        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
