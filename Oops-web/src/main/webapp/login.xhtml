<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Oops | Connexion</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/font-awesome.min.css" rel="stylesheet"/>
        <link href="css/prettyPhoto.css" rel="stylesheet"/>
        <link href="css/animate.css" rel="stylesheet"/>
        <link href="css/main.css" rel="stylesheet"/>
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->       
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png"/>
    </h:head><!--/head-->
    <h:body>
        <ui:include src="header.xhtml"/>

        <section id="title" class="emerald">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <h1>Connexion</h1>
                        <p>Connectez-vous et accédez à votre compte et au contenu complet du site.</p>
                    </div>
                    <div class="col-sm-6">
                        <ul class="breadcrumb pull-right">
                            <li><a href="index.xhtml">Accueil</a></li>
                            <li class="active">Connexion</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section><!--/#title-->

        <section id="login" class="container">
            <f:event listener="#{authenticationBean.checkErrors}" type="preRenderView"/>
            <p:messages />
            <form id="loginForm" method="post" class="center" role="form" action="login">
                <fieldset class="login-form">
                    <div class="row">
                        <div class="form-group col-sm-6 col-sm-offset-3">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                <input id="username" type="text" name="j_username" placeholder="Login" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6 col-sm-offset-3">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon-lock"></i></span>
                                <input id="password" type="password" name="j_password" placeholder="Mot de passe" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6 col-sm-offset-3">
                            <button id="login" name="submit" class="btn btn-success btn-md btn-block">Se Connecter</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-3 col-sm-offset-3">
                            <a class="btn btn-default btn-md btn-block" href="inscription.xhtml">S'inscrire</a>
                        </div>
                        <div class="form-group col-sm-3">
                            <a class="btn btn-default btn-md btn-block" href="#">Mot de passe oublié ?</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section><!--/#login-->

        <ui:include src="footer.xhtml"/>

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.prettyPhoto.js"></script>
        <script src="js/main.js"></script>
    </h:body><!--/body-->
</html>
