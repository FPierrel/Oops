<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div id="banner-wrapper">
        <center>
            <h:form>
                <h:panelGrid id="advanced_search" columns="3" cellpadding="5">
                    <p:inputText class="search square" placeholder="Quoi ?" value="#{searchBean.quoi}" id="quoi"/>
                    <p:inputText class="search square" placeholder="Où ?" value="#{searchBean.ou}" id="ou"/>
                    <h:commandButton class="button"  value="Rechercher" action="#{searchBean.search()}"/>
                    <h:outputLabel></h:outputLabel><h:outputLabel></h:outputLabel>
                    <h:panelGroup>
                        <h:outputLabel value="Recherche avancée : "/>
                        <p:selectBooleanCheckbox value="#{searchBean.advanced}">
                            <f:ajax render="advanced_search"/>
                        </p:selectBooleanCheckbox>
                    </h:panelGroup>
                    <p:outputLabel value="Nom :"  rendered="#{searchBean.advanced}"/>
                    <p:inputText value="#{searchBean.lastnameSearch}" id="lastnameSearch" rendered="#{searchBean.advanced}"/>
                    <h:message for="lastnameSearch"></h:message>
                    <p:outputLabel value="Prénom :" rendered="#{searchBean.advanced}"/>
                    <p:inputText value="#{searchBean.firstnameSearch}" id="firstnameSearch" rendered="#{searchBean.advanced}"/>
                    <h:message for="lastnameSearch"></h:message>
                    <p:outputLabel value="Ville : " rendered="#{searchBean.advanced}"/>
                    <p:inputText value="#{searchBean.townSearch}" id="townSearch" rendered="#{searchBean.advanced}"/>
                    <h:message for="lastnameSearch"></h:message>
                    <p:outputLabel value="Nombre d'employés minimum : " rendered="#{searchBean.advanced}"/>
                    <p:inputText value="#{searchBean.employeeSearch}" id="employeeSearch" rendered="#{searchBean.advanced}"/>
                    <h:message for="lastnameSearch"></h:message>
                </h:panelGrid>
            </h:form>
        </center>
    </div>
</ui:composition>
