<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:metadata>
        <f:viewAction action="#{profilBean.init(request.remoteUser)}" />
    </f:metadata>
    <h:head>
        <title>Oops | Edition du profil</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" href="css/animate.css"/>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css"/>
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->       
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png"/>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>

        <section id="title" class="emerald">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <h1>Edition du profil</h1>
                        <p>Modifiez vos paramètres concernant votre profil.</p>
                    </div>
                    <div class="col-sm-6">
                        <ul class="breadcrumb pull-right">
                            <li><a href="index.html">Accueil</a></li>
                            <li class="active">Edition du profil</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section><!--/#title-->   

        <section id="registration" class="container">
            <p:messages/>
            <h:form id="profilForm" class="center">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4">
                        <fieldset>
                            <legend>Informations du compte</legend>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="icon-user"></i></span>
                                    <h:inputText disabled="true" pt:placeholder="Login" class="form-control" id="login" value="#{profilBean.user.login}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                                    <h:inputSecret pt:placeholder="Mot de passe actuel" class="form-control" id="oldPassword" value="#{profilBean.oldPassword}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                                    <h:inputSecret pt:placeholder="Nouveau mot de passe" class="form-control" id="newPassword" value="#{profilBean.newPassword}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                                    <h:inputSecret pt:placeholder="Confirmation du nouveau mot de passe" class="form-control" id="newPasswordConfirm" value="#{profilBean.newPasswordConfirm}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="icon-envelope"></i></span>
                                    <h:inputText disabled="true" pt:placeholder="E-mail actuel" class="form-control" id="oldMail" value="#{profilBean.user.mail}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="icon-envelope"></i></span>
                                    <h:inputText pt:placeholder="Nouvelle adresse e-mail" class="form-control" id="newMail" value="#{profilBean.newMail}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="icon-envelope"></i></span>
                                    <h:inputText pt:placeholder="Confirmation nouvelle adresse e-mail" class="form-control" id="newMailConfirm" value="#{profilBean.newMailConfirm}"/>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4">
                        <fieldset>
                            <legend>Informations personnelles</legend>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="icon-user"></i></span>
                                    <h:inputText disabled="true" pt:placeholder="Nom" class="form-control" id="lastname" value="#{profilBean.user.nom}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="icon-user"></i></span>
                                    <h:inputText disabled="true" pt:placeholder="Prénom" class="form-control" id="firstname" value="#{profilBean.user.prenom}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="icon-phone"></i></span>
                                    <h:inputText pt:placeholder="Téléphone" class="form-control" id="telephone" value="#{profilBean.user.numeroTelephone}"/>
                                </div>
                            </div>
                            <ui:repeat value="#{profilBean.user.adresses}" var="address">
                                <h:column>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="icon-home"></i></span>
                                            <h:inputText pt:placeholder="Numéro de rue" class="form-control" value="#{address.numero}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="icon-home"></i></span>
                                            <h:inputText pt:placeholder="Rue, Avenue..." class="form-control" value="#{address.rue}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="icon-home"></i></span>
                                            <h:inputText pt:placeholder="Complément" class="form-control" value="#{address.complement}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="icon-home"></i></span>
                                            <p:autoComplete id="town" placeholder="Ville" forceSelection="true" value="#{address.ville}" completeMethod="#{searchBean.searchTownWithoutCode}" maxResults="5">
                                                <p:ajax event="itemSelect" update="code" listener="#{profilBean.codesListener(address)}"/>
                                            </p:autoComplete>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="icon-home"></i></span>
                                            <p:selectOneMenu id="code" value="#{address.codePostal}">
                                                <f:selectItems value="#{profilBean.codes}" />
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                </h:column>
                            </ui:repeat>
                        </fieldset>
                    </div>
                </div>
                <div class="col-sm-3 col-sm-offset-3">
                    <div class="form-group">
                        <button id="cancel" class="btn btn-danger btn-md btn-block" outcome="index"><i class="icon-remove"></i> Annuler</button>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <h:commandLink id="save" class="btn btn-success btn-md btn-block" action="#{profilBean.update()}"><i class="icon-ok"></i> Modifier</h:commandLink>
                    </div>
                </div>
            </h:form>
        </section><!--/#registration-->

        <ui:include src="footer.xhtml"/>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </h:body>
</html>
