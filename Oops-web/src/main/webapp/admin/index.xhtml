<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Oops | Moderation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href='https://fonts.googleapis.com/css?family=Kavoon' rel='stylesheet' type='text/css'/>
        <link href="style/style2.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <ui:include src="../header.xhtml"/>
        <div id="featured-wrapper">
            <div id ="content">
                <div id="featured" class="container">
                    Bienvenue sur la page d'administration !
                    <h:form id="form">
                        <b:tabView id="tabs">
                            <b:tab id="avis" title="Avis non vérifié(s)">

                                <h:dataTable id="datatable" value="#{adminBean.listeAvisNonVerifies}" var="avis">
                                    <h:column>
                                        <h:outputText value="#{avis.owner.login}"/>
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="#{avis.dateFormat}"/>
                                    </h:column>
                                    <h:column>
                                        <h:outputText id="contenu" value="#{avis.contenu}"/>
                                    </h:column>
                                    <h:column>
                                        <h:commandButton id="valider" value="Valider" action="#{adminBean.checkAvis(avis)}"/>
                                    </h:column>
                                    <h:column>
                                        <h:commandButton id="supprimer" value="Supprimer" action="#{adminBean.removeAvis(avis)}"/>
                                    </h:column>
                                </h:dataTable>

                            </b:tab>
                            <b:tab id="signalements" title="Signalement(s) de profil non vérifié(s)">
                                <h:dataTable cellpadding="10"   id="datatableReport2" value="#{adminBean.listUnverifiedReportFiche}" var="report">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Signalant" />
                                        </f:facet>
                                        <h:outputText id="reportingLogin" value="#{report.userReporting}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Date" />
                                        </f:facet>
                                        <h:outputText id="reportingDate" value="#{report.dateFormat}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Signalé" />
                                        </f:facet>
                                        <h:outputText id="reportedLogin" value="#{report.userReported}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Motif" />
                                        </f:facet>
                                        <h:outputText id="reason" value="#{report.reason}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Complément" />
                                        </f:facet>
                                        <h:outputText id="complement" value="#{report.complement}"/>
                                    </h:column>
                                    <h:column>
                                        <h:commandButton value="Voir" action="#{adminBean.seeFiche(report.userReported)}"/>
                                    </h:column>
                                    <h:column>
                                        <h:commandButton id="warn" value="Justifié" action="#{adminBean.acceptReport(report)}"/>
                                    </h:column>
                                    <h:column>
                                        <h:commandButton id="dismiss" value="Injustifié" action="#{adminBean.dismissReport(report)}"/>
                                    </h:column>


                                </h:dataTable>

                            </b:tab>
                            <b:tab id="signalementsPhotos" title="Signalement(s) de photos non vérifiée(s)">
                                <h:dataTable cellpadding="10"   id="datatableReport4" value="#{adminBean.listUnverifiedReportPhoto}" var="report">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Signalant" />
                                        </f:facet>
                                        <h:outputText id="reportingLogin" value="#{report.userReporting}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Date" />
                                        </f:facet>
                                        <h:outputText id="reportingDate" value="#{report.dateFormat}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Signalé" />
                                        </f:facet>
                                        <h:outputText id="reportedLogin" value="#{report.userReported}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Motif" />
                                        </f:facet>
                                        <h:outputText id="reason" value="#{report.reason}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Complément" />
                                        </f:facet>
                                        <h:outputText id="complement" value="#{report.complement}"/>
                                    </h:column>
                                    <h:column>
                                        <a href="#{report.photo.photoBase64}"><img src="#{report.photo.photoBase64}" style="max-width: 300px"/></a>
                                    </h:column>
                                    <h:column>
                                        <h:commandButton id="warn" value="Justifié" action="#{adminBean.acceptReport(report)}"/>
                                    </h:column>
                                    <h:column>
                                        <h:commandButton id="dismiss" value="Injustifié" action="#{adminBean.dismissReport(report)}"/>
                                    </h:column>


                                </h:dataTable>

                            </b:tab>
                            <b:tab id="bannis" title="Utilisateur(s) banni(s)">
                                <h:dataTable id="datatableReport3" value="#{adminBean.listBanishedUser}" var="user">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Utilisateur" />
                                        </f:facet>
                                        <h:outputText id="login" value="#{user.login}"/>
                                    </h:column>
                                    <h:column>
                                        <h:commandButton value="Voir" action="#{adminBean.seeFiche(user.login)}"/>
                                    </h:column>
                                    <h:column>
                                        <h:commandButton id="redeem" value="Gracier" action="#{adminBean.redeemPrestataire(user.login)}"/>
                                    </h:column>
                                </h:dataTable>

                            </b:tab>
                        </b:tabView>
                    </h:form>
                </div>
            </div>
        </div>
        <ui:include src="../footer.xhtml"/>
    </h:body>
</html>
