<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:metadata>
        <f:viewParam name="id" value="#{photoBean.idAlbum}" />
        <f:viewAction action="#{photoBean.init}" />
    </f:metadata>
    <h:head>
        <title>Facelet Title</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" href="css/animate.css"/>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css"/>
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->       
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png"/>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>

        <section id="title" class="emerald">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <h1>Album</h1>
                        <p>Ajoutez et supprimez les photos de votre album.</p>
                    </div>
                    <div class="col-sm-6">
                        <ul class="breadcrumb pull-right">
                            <li><a href="index.xhtml">Accueil</a></li>
                            <li class="active">Gestion de l'album</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <div class="row">
            <h:form>
                <div class="col-md-offset-2"  style="margin-top: 2%; margin-bottom: 2%;">
                    <h:link class="btn btn-default" value="Retour aux albums" outcome="albums"/>
                </div>

                <div class="col-md-offset-2 col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">GÃ©rer l'album</h3>
                        </div>
                        <div class="panel-body">
                            <p:fileUpload  update="photos" 
                                           fileUploadListener="#{photoBean.handleFileUpload}" 
                                           mode="advanced" 
                                           dragDropSupport="true"
                                           sizeLimit="10000000" 
                                           fileLimit="10"  
                                           allowTypes="/(\.|\/)(gif|jpe?g|png)$/"

                                           />

                            <h:panelGroup id="photos">
                                <!--<pe:fluidGrid value="#{photoBean.photosGrid}" var="photo" hasImages="true">  
                                    <pe:fluidGridItem class="col-md-4">   
                                        <a href="#" class="thumbnail dropdown-toggle"  style="margin-top: 10px; margin-left: 10px"  data-toggle="dropdown">
                                            <img src="#{photo.photoBase64}"/>
                                        </a>
                                        
                                        <ul class="dropdown-menu">
                                            <li>
                                                <h:link class="thumbnail dropdown-toggle" value="Supprimer" outcome="confirm">
                                                    <f:param name="id" value="#{photoBean.album.id}"/>
                                                </h:link>
                                            </li>
                                        </ul>
                                    </pe:fluidGridItem>  
                                </pe:fluidGrid>  -->
                                
                                

                                <c:if test="#{photoBean.album.photos.size() != 0}">
                                    <div id="myCarousel" class="carousel slide" data-ride="carousel" >
                                        <!-- Indicators -->
                                        <!--<ol class="carousel-indicators">
                                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                            <li data-target="#myCarousel" data-slide-to="1"></li>
                                            <li data-target="#myCarousel" data-slide-to="2"></li>
                                            <li data-target="#myCarousel" data-slide-to="3"></li>
                                        </ol>-->

                                        <!-- Wrapper for slides -->
                                        <div class="carousel-inner" role="listbox" >
                                            <div class="item active center">
                                                <img style="margin: 0 auto;" class="img-responsive center" src="https://upload.wikimedia.org/wikipedia/en/5/54/Public_image_ltd_album_cover.jpg" alt=""/>
                                            </div>
                                            
                                            <ui:repeat value="#{photoBean.photos}" var="photo" varStatus="loop">                                             
                                                    <div class="item">
                                                        <img src="#{photo.photoBase64}" alt=""/>
                                                    </div>
                                            </ui:repeat>
                                        </div>

                                        <!-- Left and right controls -->
                                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                </c:if>


                            <!--<ui:repeat value="#{photoBean.photos}" var="photo" >
                                <div class="col-xs-6 col-md-3">
                                    <a href="#" class="thumbnail">
                                        <img src="#{photo.photoBase64}"/>
                                    </a>
                                </div>
                            </ui:repeat>-->
                            </h:panelGroup>
                        </div>

                    </div>
                </div>
            </h:form> 
        </div>

        <ui:include src="footer.xhtml"/>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </h:body>
</html>
