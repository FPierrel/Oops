<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:metadata>
        <f:viewParam name="id" value="#{photoBean.idAlbum}" />
        <f:viewAction action="#{photoBean.init}" />
    </f:metadata>
    <h:head>
        <title>Facelet Title</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" href="css/animate.css"/>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css"/>
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->       
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png"/>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>

        <section id="title" class="emerald">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <h1>Album</h1>
                        <p>Ajoutez et supprimez les photos de votre album.</p>
                    </div>
                    <div class="col-sm-6">
                        <ul class="breadcrumb pull-right">
                            <li><a href="index.xhtml">Accueil</a></li>
                            <li class="active">Gestion de l'album</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section id="testimonial" class="normal">
            <div class="container">

                <div class="row">           
                    <div class="col-md-offset-2"  style="margin-top: 2%; margin-bottom: 2%;">
                        <h:link class="btn btn-default" value="Retour aux albums" outcome="albums"/>
                    </div>

                    <div class="col-md-offset-2 col-md-8">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">GÃ©rer l'album</h3>
                            </div>

                            <div class="panel-body">
                                <h:form>
                                    <p:fileUpload  update="photos" 
                                                   fileUploadListener="#{photoBean.handleFileUpload}" 
                                                   mode="advanced" 
                                                   dragDropSupport="true"
                                                   sizeLimit="10000000" 
                                                   fileLimit="10"  
                                                   allowTypes="/(\.|\/)(gif|jpe?g|png)$/"

                                                   />
                                </h:form>

                                <div class="row">
                                    <h:panelGroup id="photos">
                                        <h:form id="bonjour">
                                            <c:if test="#{photoBean.photos.size() != 0}">
                                                <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
                                                    <div class="carousel-inner" role="listbox" >

                                                        <ui:repeat value="#{photoBean.photos}" var="photo" varStatus="loop">   
                                                            <h:panelGroup rendered="#{loop.index == 0}">
                                                                <div class="item active">                                          
                                                                    <p:commandLink action="#{photoBean.setOptions(photo)}" update=":options">
                                                                        <img style="width:auto; height:500px; max-height: 500px; margin: auto;" class="img-responsive" src="#{photo.photoBase64}" alt=""/>
                                                                    </p:commandLink>
                                                                    <div class="carousel-caption">
                                                                        #{photo.description}
                                                                    </div>
                                                                </div>
                                                            </h:panelGroup>
                                                            <h:panelGroup rendered="#{loop.index != 0}">
                                                                <div class="item center">                                          
                                                                    <p:commandLink action="#{photoBean.setOptions(photo)}" update=":options">
                                                                        <img style="width:auto; height:500px; max-height: 500px; margin: auto;" class="img-responsive" src="#{photo.photoBase64}" alt=""/>
                                                                    </p:commandLink>
                                                                    <div class="carousel-caption">
                                                                        #{photo.description}
                                                                    </div>
                                                                </div>
                                                            </h:panelGroup>
                                                        </ui:repeat>
                                                    </div>

                                                    <!-- Left and right controls -->
                                                    <h:panelGroup>
                                                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                                            <span class="sr-only">Previous</span>
                                                        </a>
                                                        <f:ajax event="click" listener="#{photoBean.resetOptions()}" render=":options"/>
                                                    </h:panelGroup>
                                                    <h:panelGroup>
                                                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                                            <span class="sr-only">Next</span>
                                                        </a>
                                                        <f:ajax event="click" listener="#{photoBean.resetOptions()}" render=":options"/>
                                                    </h:panelGroup>
                                                </div>
                                            </c:if>
                                        </h:form>                          
                                    </h:panelGroup>
                                </div>

                                <br/>


                                <h:form id="options">
                                    <h:panelGroup id="wrap" rendered="#{photoBean.options}">
                                        <div class="row col-md-offset-0">
                                            <p:commandButton class="btn btn-info" action="#{photoBean.chooseAsProfilePicture()}" value="Choisir comme photo de profil" update=":bonjour options"/>

                                            <p:commandButton class="btn btn-danger pull-right col-md-pull-1" action="#{photoBean.deletePhoto()}" value="Supprimer" update=":bonjour options"/>
                                        </div>
                                        <br/>

                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <h:inputTextarea value="#{photoBean.description}" class="form-control" rows="5" id="desc" style="resize: none;"/>
                                                </div>
                                                <div class="col-md-2">
                                                    <p:commandButton action="#{photoBean.modifyDesc()}" class="btn btn-success col-md-offset-0" value="Modifier la description" update=":bonjour options"/>
                                                </div>
                                            </div>
                                        </div>
                                    </h:panelGroup>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <ui:include src="footer.xhtml"/>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </h:body>
</html>
