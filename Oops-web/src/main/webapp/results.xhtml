<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Oops | Résultats</title>
        <link href='https://fonts.googleapis.com/css?family=Kavoon' rel='stylesheet' type='text/css'/>
        <link href="style/style.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>   
        <ui:include src="header.xhtml"/>
        <ui:include src="search.xhtml"/>
        <div id="container">
            <div id ="content">
                <div>
                    <h:dataTable value="#{searchBean.prestataires}" var="pres">
                        <h:column>
                            <table>
                                <tr>
                                    <td>
                                        <h:form>
                                            <h:outputText value="#{pres.nomEntreprise}" style="font-weight:bold"/>
                                            <h:outputText value=" : "/>
                                        </h:form>
                                    </td>
                                    <td>
                                        <h:outputText value="#{pres.mail}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Description :</td>
                                    <td></td>
                                </tr>

                                <tr>
                                    <td> Ville(s) :</td>
                                    <td>
                                        <h:dataTable value="#{pres.adresses}" var="address">
                                            <h:column>
                                                <h:outputText value="#{address.ville}(#{address.codePostal})  "/>                  
                                            </h:column>
                                        </h:dataTable>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Nombre d'employé(s) :</td>
                                    <td>
                                        <h:outputText value="#{pres.nbEmployes}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputText value="Téléphone :"/>
                                    </td>
                                    <td>
                                        <h:outputText value="#{pres.numeroTelephone}"/>
                                    </td>
                                </tr>

                            </table>
                        </h:column>
                        <br/>
                    </h:dataTable>
                </div>
            </div>
        </div>
        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
