<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Oops | Page d'Accueil</title>
        <link href='https://fonts.googleapis.com/css?family=Kavoon' rel='stylesheet' type='text/css'/>
        <link href="style/style.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>
        <ui:include src="search.xhtml"/>


        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
        <h1>Oops | Page d'Accueil</h1>
        <br/>

        <br/>

        <fieldset title="Search">            
            <h:form>
                Prenom : <h:inputText value="#{ficheBean.prenomSearch}"/>
                Nom: <h:inputText value="#{ficheBean.nomSearch}"/>            
                <h:commandButton value="Search" action="#{ficheBean.searchPrenomNom()}"/>
            </h:form>
            <h:form>
                Login : <h:inputText value="#{ficheBean.loginSearch}"/>           
                <h:commandButton value="Search" action="#{ficheBean.searchLogin()}"/>
            </h:form>
        </fieldset>

        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
