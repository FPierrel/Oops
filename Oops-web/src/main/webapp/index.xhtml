<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Oops | Page d'Accueil</title>
    </h:head>
    <h:body>
        Oops | Page d'Accueil
        <br/>
        <h:button value="Inscription Prestataire" outcome="inscriptionP"/>
        <br/>
        <h:button value="Inscription Soumissionnaire" outcome="inscriptionS"/>
        <br/>

        <fieldset title="Search">            
            <h:form>
                Prenom : <h:inputText value="#{ficheBean.prenomSearch}"/>
                Nom: <h:inputText value="#{ficheBean.nomSearch}"/>            
                <h:commandButton value="Search" action="#{ficheBean.searchPrenomNom()}"/>
            </h:form>
            <h:form>
                Login : <h:inputText value="#{ficheBean.loginSearch}"/>           
                <h:commandButton value="Search" action="#{ficheBean.searchLogin()}"/>
            </h:form>
        </fieldset>
    </h:body>
</html>
