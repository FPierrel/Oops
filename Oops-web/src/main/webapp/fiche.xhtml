<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewParam name="page" value="#{ficheBean.page}" />
        <f:viewAction action="#{ficheBean.init}" />
    </f:metadata>
    <h:head>
        <title>Oops | #{ficheBean.prestataire.nomEntreprise}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href='https://fonts.googleapis.com/css?family=Kavoon' rel='stylesheet' type='text/css'/>
        <link href="style/style2.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>
        <ui:include src="search.xhtml"/>
        <div id="featured-wrapper">
            <div id ="content">
                <div id="featured" class="container">
                    <p:messages />
                    <div class="prestataire">
                        <h1><h:outputText value="#{ficheBean.prestataire.nomEntreprise}"/></h1>
                        <h:form><p:rating value="3" readonly="true"/></h:form>
                        <div id="rating"><a href="#avis">255 avis</a></div><br/><br/>
                        <h:outputText value="Description du prestataire... (Complète)" /><br/>
                        
                        <h2>Informations : </h2>
                            <h3>Contacts : </h3>
                                <h:outputText value="Représentant : #{ficheBean.prestataire.prenom} #{ficheBean.prestataire.nom}" /><br/>
                                <h:dataTable value="#{ficheBean.prestataire.adresses}" var="address">
                                    <h:column>
                                        <h:outputText value="#{address.numero}, "/>                  
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="#{address.rue}"/>             
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="#{address.complement}"/>                  
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="#{address.codePostal}"/>                  
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="#{address.ville}, "/>                  
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="#{address.pays}"/>                  
                                    </h:column>
                                </h:dataTable>
                                <h:outputText value="Téléphone : #{ficheBean.prestataire.numeroTelephone} " />
                                <h:outputText value="E-mail : #{ficheBean.prestataire.mail} " />
                                <h:outputText value="Site Web : A DEFINIR ! " />
                            <h3>A propos de :</h3>
                                <h:outputText value="Raison sociale : A DEFINIR ! " /><br/>
                                <h:outputText value="Forme juridique : A DEFINIR ! " /><br/>
                                <h:outputText value="Nombre d'employé(s) : #{ficheBean.prestataire.nbEmployes} " /><br/>
                                <h:outputText value="Chiffre d'affaire : #{ficheBean.prestataire.chiffreAffaire} € " /><br/>
                        <h2>Evaluation : </h2>
                            <h:form>
                                <h:outputText value="Communication : "/><p:rating value="3" readonly="true"/><br/><br/>
                                <h:outputText value="Qualité : "/><p:rating value="3" readonly="true"/><br/><br/>
                                <h:outputText value="Prix : "/><p:rating value="3" readonly="true"/><br/><br/>
                                <h:outputText value="Délai : "/><p:rating value="3" readonly="true"/><br/><br/>
                            </h:form>
                        <div id="avis">
                            <h2>Avis : </h2>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
