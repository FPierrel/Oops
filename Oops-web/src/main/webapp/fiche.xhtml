<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Fiche Prestataire</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href='https://fonts.googleapis.com/css?family=Kavoon' rel='stylesheet' type='text/css'/>
        <link href="style/style.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>      
        <div id="header-wrapper">
            <div id="header" class="container">
                <div id="logo">
                    <h1><a href="#">Oops</a></h1>
                </div>
                <div id="menu">
                    <ul>
                        <li ><h:link class = "menuElement" value="Accueil" outcome="index"/></li>
                        <li ><h:link class = "menuElement" value="Inscription" outcome="inscription"/></li>
                        <li ><a href="#">Connexion</a></li>
                    </ul>
                </div>
            </div>                 
        </div>
        <ui:include src="search.xhtml"/>

        Nom : <h:outputText value="#{ficheBean.nom}"/> <br/>
        Prenom : <h:outputText value="#{ficheBean.prenom}"/><br/>
        Chiffre d'affaire : <h:outputText value="#{ficheBean.chiffreAffaire}"/><br/>
        Numéro de téléphone : <h:outputText value="#{ficheBean.numeroTelephone}"/><br/>
        Adresse :
        <h:dataTable value="#{ficheBean.adresses}" var="address">

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Numéro" />
                </f:facet>
                <h:outputText value="#{address.numero}"/>                  
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Rue" />
                </f:facet>
                <h:outputText value="#{address.rue}"/>                  
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Code Postal" />
                </f:facet>
                <h:outputText value="#{address.codePostal}"/>                  
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Ville" />
                </f:facet>
                <h:outputText value="#{address.ville}"/>                  
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Pays" />
                </f:facet>
                <h:outputText value="#{address.pays}"/>                  
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Complément" />
                </f:facet>
                <h:outputText value="#{address.complement}"/>                  
            </h:column>

        </h:dataTable>
        Nombre d'employés : <h:outputText value="#{ficheBean.nbEmployes}"/><br/>
        Nom de l'entreprise: <h:outputText value="#{ficheBean.nomEntreprise}"/><br/>
        Mail : <h:outputText value="#{ficheBean.mail}"/><br/>

        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
