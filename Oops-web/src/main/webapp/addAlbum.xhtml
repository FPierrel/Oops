    <h:head>

                    <table> 
                    <tr>

                           <td>  <h:inputText  value="#{albumControllerBean.nomAlbum}" required="true"/></td>

                        <tr>

                     </table>
                 </h:form>
                        </div>
                 </div>
             </div>
        
     <ui:include src="footer.xhtml"/>
