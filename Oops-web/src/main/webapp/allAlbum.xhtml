<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  
    <h:head>
        
        <title>Oops | Ajouter un album</title> 
      
        <link href='https://fonts.googleapis.com/css?family=Kavoon' rel='stylesheet' type='text/css'/>
        <link href="style/style2.css" rel="stylesheet" type="text/css" />
        
    </h:head>
    <h:body> 
     
          <ui:include src="header.xhtml"/>
         <ui:include src="search.xhtml"/>
           <div id="featured-wrapper">
                <div id ="content">
                     <div id="featured" class="container">
                    <h1>Mes Albums :</h1>
                    <h:dataTable value="#{albumControllerBean.albums}" var="album" cellpadding="8" rowClasses="rowEven,rowOdd" headerClass="tableheader,tableheader,tableheader,tableheader,tableheader" footerClass="tablefooter,tablefooter,tablefooter,tablefooter,tablefooter" border="2">
                        <h:column >
                            <f:facet name="header">
                                <f:verbatim>Album</f:verbatim>
                            </f:facet>
                            <h:outputText value="#{album.nomAlbum}"/>
                            
                        </h:column>
                       <h:column  >
                          
                          
                            <f:facet name="header">
                                <f:verbatim>Photos</f:verbatim>
                            </f:facet>
                               <h:body onload="#{albumControllerBean.getAllPhotoAlbum(album.id)}">
                                  
                                   <ui:repeat var="photo" value="#{albumControllerBean.photos}" >
                                       <img src="#{photo.photoBase64}" height="50px" width="50px" />                           </ui:repeat>
                               
                          
                           </h:body> 
                   

                        </h:column>
                        
                            
                       
                    </h:dataTable>
                        </div>
                 </div>
             </div>
        
     <ui:include src="footer.xhtml"/>
    </h:body>
</html>
