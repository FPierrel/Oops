<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Oops | Page d'inscription</title>
    </h:head>
    <h:body>
        <h1>Oops | Page d'inscription</h1>
        <h:form>
            <fieldset>
                <legend>Formulaire d'inscription </legend>
                Login : 
                <h:inputText value="#{registrationBean.login}" 
                             id="login" required="true" requiredMessage="Veuillez choisir un login !">             
                </h:inputText>
                <br/>
                Mot de passe : 
                <h:inputSecret value="#{registrationBean.password}"
                             id="password" required="true" requiredMessage="Veuillez choisir un mot de passe !">             
                </h:inputSecret>
                <br/>
                Confirmation du mot de passe : 
                <h:inputSecret value="#{registrationBean.confirmPassword}" 
                             id="confirmPassword" required="true" requiredMessage="Veuillez confirmer votre mot de passe !">             
                </h:inputSecret>
                <br/>
                Adresse mail : 
                <h:inputText value="#{registrationBean.email}" 
                             id="email" required="true" requiredMessage="Veuillez renseigner votre adresse mail !">             
                </h:inputText>
                <br/>
                Nom du Prestataire : 
                <h:inputText value="#{registrationBean.companyName}" 
                             id="companyName" required="true" requiredMessage="Veuillez renseigner votre nom de prestataire !">             
                </h:inputText>
                <br/>
                Nom : 
                <h:inputText value="#{registrationBean.lastname}" 
                             id="name">             
                </h:inputText>
                <br/>
                Prénom : 
                <h:inputText value="#{registrationBean.firstname}" 
                             id="firstname">             
                </h:inputText>
                <br/>
                Téléphone : 
                <h:inputText value="#{registrationBean.phone}" 
                             id="phone" required="true" requiredMessage="Veuillez renseigner votre numéro de téléphone !">             
                </h:inputText>
                <br/>
                <h:commandButton value="S'inscrire" 
                                 action="#{registrationBean.registrationPrestataire()}"/>
                <br/>
            </fieldset>
        </h:form>
    </h:body>
</html>
